<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>省市区三级菜单联动—jQuery插件</title>
	<link rel="stylesheet" href="css/common.css">
	<style>
		.main{
			width: 960px;
    	margin: 50px auto 0;
		}
	</style>
</head>
<body>
<div class="main">
	<div class="citys mb20" id="demo1">
		<select class="city-select" name="province"></select>
		<select class="city-select" name="city"></select>
		<select class="city-select" name="area"></select>
	</div>
	<div class="code">
		<p>默认参数初始化设置</p>
		<p>$('#demo1').citys();</p>
	</div>
	<div class="citys mb20" id="demo2">
		<select class="city-select" name="province"></select>
		<select class="city-select" name="city"></select>
		<select class="city-select" name="area"></select>
	</div>
	<div class="code">
		<p>通过地区编码初始化设置</p>
		<p>$('#demo2').citys({code: '510116'});</p>
	</div>
	<div class="citys mb20" id="demo3">
		<select class="city-select" name="province"></select>
		<select class="city-select" name="city"></select>
		<select class="city-select" name="area"></select>
	</div>
	<div class="code">
		<p>通过地区名称初始化设置，并且下拉框值为地区名称</p>
		<p>$('#demo3').citys({type: 'name',province: '四川省',city: '成都市',area: '武侯区'});</p>
	</div>
</div>
<script language="JavaScript" src="js/jquery-1.11.3.js"></script>
<script language="JavaScript" src="js/jquery-citys.js"></script>
<script language="JavaScript">
$(function(){
	/*demo1
	***默认设置
	*/
	$('#demo1').citys();
	/*demo2
	***根据区划代码初始化
	*/
	$('#demo2').citys({
		code: '510116'
	});
	/*demo3
	***根据地区名称进行初始化
	*/
	$('#demo3').citys({
		type: 'name',
		province: '四川省',
		city: '成都市',
		area: '武侯区'
	});
})
</script>
</body>
</html>
